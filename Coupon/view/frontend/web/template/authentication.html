<div class="authentication-wrapper custom-authentication-wrapper" data-block="authentication" data-bind="visible: isActive()">
    <button type="button" class="action action-auth-toggle" data-trigger="authentication">
        <span data-bind="i18n: 'Sign In'"></span>
    </button>
    <div class="block-authentication" style="display: none" data-bind="mageInit: {
            'Magento_Ui/js/modal/modal':{
                'type': 'popup',
                'modalClass': 'authentication-dropdown',
                'parentModalClass': 'auth-custom-modal',
                'title': 'Add TownShip',
                'trigger': '[data-trigger=authentication]',
                'responsive': true,
                'buttons': []
            }}">
        <!-- ko foreach: getRegion('before') -->
        <!-- ko template: getTemplate() -->
        <!-- /ko -->
        <!-- /ko -->
        <div class="block social-login-customer-authentication col-mp" data-bind="css: customClass(), attr: {'data-label': $t('or')}">
            <div class="block-title">
                <strong id="block-customer-login-heading" role="heading" aria-level="2" data-bind="i18n: 'Sign In'"></strong>
            </div>
            <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
            <div class="block-content" aria-labelledby="block-customer-login-heading">
                <form data-role="login" data-bind="submit:login" method="post">
                    <div class="fieldset" data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
                        <div class="field field-email required">
                            <label class="label" for="login-email"><span data-bind="i18n: 'Email or Phone'"></span></label>
                            <div class="control">
                                <input type="text" class="input-text" id="login-email" name="username" data-bind="attr: {autocomplete: autocomplete}" data-validate="{required:true, 'validate-phone-number-custom':true}" />
                            </div>
                        </div>
                        <div class="field field-password required">
                            <label for="login-password" class="label"><span data-bind="i18n: 'Password'"></span></label>
                            <div class="control">
                                <input type="password" class="input-text" id="login-password" name="password" data-bind="attr: {autocomplete: autocomplete}" data-validate="{required:true}" autocomplete="off" />
                            </div>
                        </div>
                        <!-- ko foreach: getRegion('additional-login-form-fields') -->
                        <!-- ko template: getTemplate() -->
                        <!-- /ko -->
                        <!-- /ko -->
                    </div>
                    <div class="actions-toolbar">
                        <input name="context" type="hidden" value="checkout" />
                        <div class="primary">
                            <button type="submit" class="action action-login secondary"><span data-bind="i18n: 'Sign In'"></span></button>
                        </div>
                        <div class="secondary">
                            <a class="action action-remind" data-bind="attr: { href: forgotPasswordUrl }">
                                <span data-bind="i18n: 'Forgot Your Password?'"></span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <!-- ko if: isSocial() -->
        <div class="block social-login-authentication-channel col-mp mp-5">
            <div class="block-title">
                <strong id="block-customer-login-heading" role="heading" aria-level="2" data-bind="i18n: 'Or Sign In With'"></strong>
            </div>
            <div class="block-content" data-bind="foreach: socials()">
                <div class="actions-toolbar social-btn" data-bind="css: key + '-login'">
                    <a class="btn btn-block btn-social btn-authentication-pop" data-bind="css: 'btn-' + btn_key, socialButton: $parent.isActive, url: url">
                        <span class="fa" data-bind="css: 'fa-' + btn_key"></span>
                        <p style="padding: 0px 20px;" data-bind="text: 'Sign in with ' + label"></p>
                    </a>
                </div>
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
